<div class="container">
    <div class="row" *ngIf="!isAuthenticated()">
        <div class="col-md-12">
            <h1 class="display-4 text-center">Welcome to Sentry!</h1>
            <div>
                <div class="alert alert-info">
                    <span>If you want to </span>
                    <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default account:<br/> - User (login="user" and password="user").</span>
                </div>

                <div class="alert alert-info">
                    <span>You don't have an account yet?</span>
                    <a class="alert-link" routerLink="register">Register a new account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="isAuthenticated()">
        <div class="col-md-6">
            <div class="card sentry-card">
                <div class="card-block">
                    <h4 class="card-title">Users Registered<small><a class="sentry-link float-right" routerLink="/user-management">User Management</a></small></h4>
                    <p *ngFor="let user of users" class="card-text">
                        <strong>{{user.login}}</strong> 
                        <span *ngIf="user.activated" class="activated"></span>
                        <span *ngIf="!user.activated" class="deactivated"></span>  
                    </p>        
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card sentry-card">
                <div class="card-block">
                    <h4 class="card-title">Card 2</h4>
                    <p class="card-text">Some text</p>         
                </div>         
            </div>
        </div>
        <div class="col-md-6">
            <div class="card sentry-card">
                <div class="card-block">
                    <h4 class="card-title">Card 3</h4>         
                    <p class="card-text">Some text</p>         
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card sentry-card">
                <div class="card-block">
                    <h4 class="card-title">Card 4</h4>
                    <p class="card-text">Some text</p>         
                </div>         
            </div>
        </div>
    </div>
</div>
